<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Counter up & Toasts</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

<body>

    <div class="hero">
        <div class="title">
            <h1>Counter up & Toasts</h1>
        </div>

        <div class="row">
            <div class="col">
                <div class="counter-box">
                    <i class="fa-solid fa-utensils"></i>
                    <h2 class="counter" data-num="400">400</h2>
                    <h4>Meals Deliverd</h4>
                </div>
            </div>
            <div class="col">
                <div class="counter-box">
                    <i class="fa-regular fa-face-smile"></i>
                    <h2 class="counter" data-num="340">340</h2>
                    <h4>HAPPY CLIENTS</h4>
                </div>
            </div>
            <div class="col">
                <div class="counter-box">
                    <i class="fa-solid fa-mars-and-venus-burst"></i>
                    <h2 class="counter" data-num="325">325</h2>
                    <h4>Menu Items</h4>
                </div>
            </div>
            <div class="col">
                <div class="counter-box">
                    <i class="fa-solid fa-star"></i>
                    <h2 class="counter" data-num="305">305</h2>
                    <h4>Five Star</h4>
                </div>
            </div>
        </div>
        <div class="Btn">
            <button class="btn">Click Hare</button>
        </div>
    </div>

</body>
</html>
